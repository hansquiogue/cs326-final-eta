<!DOCTYPE html>
<html lang="en">

<head>
  <title>Euryale - Character Gallery</title>

  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Loads in script -->
  <script type="module" src="/gallery/user/:user/selector.js" defer></script>

  <!-- Fav Icon-->
  <link rel="fav icon" href="/images/dnd.png">

  <!-- Required Bootstrap meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Loads in Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Loads in Fontawesome icons-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- Personal CSS -->
  <link rel="stylesheet" href="/gallery/user/:user/selector.css">

  <!-- Google font-->
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>

<body class="bg-secondary">
  <!-- Navigation bar -->
  <header class="navbar navbar-dark bg-dark">
    <!-- TODO: Add a logo for or website and redirect href link -->
    <a class="navbar-brand" href="/">EURYALE</a>

    <span class="nav navbar-nav navbar-right">
      <span class="nav-item dropdown">
        <a class="nav-link dropdown-toggle fas fa-user fa-lg mx-4" role="button" id="userDropdownMenu"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </a>
        <!-- TODO: Add settings link-->
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdownMenu">
          <!-- <a class="dropdown-item" href="#">Settings</a> -->
          <button class="dropdown-item" id="logout">Log Out</a>
        </div>
      </span>
    </span>
  </header>

  <div class="container">
    <!-- Create a new character / Character gallery -->
    <div class="row">
      <!-- Left side column -->
      <div class="col-md-6">
        <!-- Create a new character -->
        <div class="container rounded bg-dark mt-4">
          <div class="row">
            <div class="col mt-3">
              <p class="main-text mx-3"><b id="welcome"></b></p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="text-white mx-3">Ready to create a new character?</p>
            </div>
          </div>
          <div class="row">
            <div class="col mx-3">
              <button type="submit" class="btn btn-danger btn" data-toggle="modal" data-target="#create-modal">
                <i class="fas fa-plus-circle fa-sm"></i> Create a New Character</button>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-12"></div>
          </div>
        </div>
        <!-- Gallery -->
        <div class="container rounded bg-dark mt-3">
          <div class="row">
            <div class="col mx-3 mt-3">
              <p class="main-text"><b>Character Gallery</b></p>
            </div>
          </div>
          <form class="container rounded" id="char-gallery"></form>
          <div class="row mt-4">
            <div class="col-md-12"></div>
          </div>
        </div>
      </div>
      <!-- Right side column -->
      <div class="col-md-6 mt-4">
        <!-- Image and play button -->
        <div class="container rounded bg-dark">
          <div class="row">
            <p class="main-text mt-3 mx-5">Current Character Selected: <b id="curr-selected-text">None</b></p>
          </div>
          <div class="row">
            <div class="container char-image justify-text">
              <img src="/images/default-char.jpg" alt="Current Character" class="rounded border border-dark" id="currImage">
            </div>
          </div>
          <div class="container rounded">
            <div class="row mt-4">
              <div class="col text-center">
                <button type="submit" class="btn btn-danger btn-lg btn-block" id="play-btn">
                  <i class="fas fa-play fa-sm"></i> Play</button>
              </div>
              <div class="col text-center">
                <button type="submit" class="btn btn-secondary btn-lg btn-block" 
                  id="delete-btn" data-toggle="modal" data-target="#confirm-delete">
                  <i class="fas fa-trash-alt fa-sm"></i>  Delete</button>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-12"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Create character modal -->
  <div class="modal fade" id="create-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title main-text">Create a New Character</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="new-char-name" class="col-form-label text-white">Enter a Character Name:</label>
              <input type="text" class="form-control" id="new-char-name" required><br>
              <span class="help-block text-danger text-xs" id="new-char-help"></span>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="create-char">Create a New Character</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Delete confirmation modal -->
  <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title main-text">Delete Confirmation</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <h5 class="text-white">Are you sure you wanted to delete this character?</h5><br>
          <h3 class="text-center text-white" id="delete-char-text">No character selected!</h2><br>
            <h5 class="text-center text-danger">Note: this cannot be undone.</h5>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn justify-content btn-danger btn-lg" id="delete">Delete</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
