<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Euryale - Sign In</title>
        <!-- Background image retrieved from https://wallup.net/dungeons-dragons-artwork-fantasy-art/ -->

        <!-- Loads in script -->
        <script type="module" src="login/signin.js" defer></script>

        <!-- Required Bootstrap meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Loads in Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">

        <!-- Personal CSS -->
        <link rel="stylesheet" href="login/login-register.css">

        <!-- Fav icon based on official DnD logo: https://dnd.wizards.com/ -->
        <link rel = "fav icon" href = "/images/dnd.png">

        <!-- Google font-->
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    </head>
    <body class="bg-signin">
        <header class="navbar navbar-expand-xl navbar-dark border-bottom border-dark">
            <a class="navbar-brand" href="/">EURYALE</a>
        </header>
        <div class="top-buffer"></div>
        <div class="container border border-danger rounded" id="signin-container">
            <div class="row">
                <div class="col mt-5">
                    <p class="sign-in-text mx-5">Sign In</p>
                </div>
            </div>
            <form action="/login" method="post">
                <div class="form-group mt-4 mx-5">
                    <label for="user-input">Username:</label>
                    <input name="username" id="username" class="form-control" required>
                    <span class="help-block text-danger mt-2" id="user-help"></span>
                </div>
                <div class="form-group mx-5">
                    <label for="pass-input">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                    <span class="help-block text-danger mt-2" id="pass-help"></span>
                </div>
                <!-- <a class="forgot mx-5" href="#forgot">Forgot your username or password?</a> -->
                <div class="row">
                    <div class="col-md-8 mt-5">
                        <a class="register mx-5" href="/register">Create a new account</a>
                    </div>
                    <div class="col-md-4 mt-5">
                        <button type="submit" class="btn btn-danger btn-lg" id="sign-in">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom-buffer"></div>
    </body>
</html>
