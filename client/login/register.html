<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Euryale - Create a New Account</title>

        <!-- Loads in script -->
        <script type="module" src="register.js" defer></script>

        <!-- Required Bootstrap meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Loads in Bootstrap CSS -->
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
            crossorigin="anonymous">
        
        <!-- Personal CSS -->
        <link rel="stylesheet" href="login-register.css">

        <!-- Google font-->
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet"> 
    </head>
    <body class="bg-register">
        <header class="navbar navbar-expand-xl- navbar-dark bg-dark">
            <!-- TODO: Add a logo for or website and redirect href link-->
            <a class="navbar-brand" href="/">EURYALE</a>
        </header>
        <div class="top-buffer"></div>
        <div class="container border border-danger rounded bg-dark" id="register-container">
            <div class="row">
                <div class="col mt-5">
                    <p class="register-text mx-4">Create a New Account</p>
                </div>
            </div>
            <div class="form-group mt-4 mx-4" id="email">
                <label for="email-input">Email Address:</label>
                <input id="email-input" class="form-control">
            </div>
            <div class="form-group mx-4" id="username">
                <label for="user-input">Username:</label>
                <input id="user-input" class="form-control">
            </div>
            <div class="row mx-2">
                <div class="col">
                    <div class="form-group" id="password">
                        <label for="pass-input">Password:</label>
                        <input type="password" id="pass-input" class="form-control">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group" id="password-confirm">
                        <label for="pass-confirm-input">Confirm Password:</label>
                        <input type="password" id="pass-confirm-input" class="form-control">
                    </div>
                </div>
            </div>
            <a class="signin mx-4" href="signin.html">Already have an account?</a>
            <div class="row mx-4">
                <div class="col mt-3">
                    <!-- Request when button is hit -->
                    <button type="submit" class="btn btn-danger btn-lg float-right" id="register">Register</button>
                </div>
            </div>
        </div>
        <div class="bottom-buffer"></div>
        <div class="navbar navbar-expand-xlW navbar-dark bg-dark">
            <a class="navbar-brand" href="link"></a>
        </div>
    </body>
</html>
