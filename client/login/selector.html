<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Euryale - Character Sheet</title>
        
        <!-- Required Bootstrap meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Loads in Bootstrap CSS -->
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
            crossorigin="anonymous">

        <!-- Loads in Fontawesome icons-->
        <link rel="stylesheet" 
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
            crossorigin="anonymous"/>

        <!-- Personal CSS -->
        <link rel="stylesheet" href="selector.css">

        <!-- Google font-->
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    </head>
    <body class="bg-secondary">
        <!-- Navigation bar -->
        <header class="navbar navbar-dark bg-dark">
            <!-- TODO: Add a logo for or website and redirect href link -->
            <a class="navbar-brand" href="/">EURYALE</a>

            <div class="nav navbar-nav navbar-right">
                <div class="nav-item dropdown">
                    <!-- Dropdown trigger -->
                    <div class="user-text text-white">
                        (Username Placeholder)
                    <a class="nav-link dropdown-toggle fas fa-user fa-lg mx-3" role="button" id="userDropdownMenu" 
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                    </div>

                    <!-- TODO: Dropdown menu (Import jquery issue?) -->
                    <div class="dropdown-menu" aria-labelledby="userDropdownMenu">
                        <a class="dropdown-item" href="#">Settings</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Create a new character / Character gallery -->
            <div class="row">
                <!-- Left side column -->
                <div class="col-md-6">
                    <!-- Create a new character -->
                    <div class="container rounded bg-dark mt-4">
                        <div class="row">
                            <div class="col mt-3">
                                <p class="main-text mx-3"><b>Welcome (Username)!</b></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p class="text-white mx-3">Ready to create a new character?</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mx-3">
                                <button type="submit" class="btn btn-danger btn">Create a New Character</button>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-12"></div>
                        </div>
                    </div>
                    <!-- Gallery -->
                    <div class="container rounded bg-dark mt-3">
                        <div class="row">
                            <div class="col mx-3 mt-3">
                                <p class="main-text"><b>Character Gallery</b></p>
                            </div>
                        </div>
                        <!-- TODO: Make forms selectable -->
                        <div class="row rounded bg-danger mx-1">
                            <div class="col-md-6 text-white">Nutmeg</div>
                        </div>
                        <div class="row rounded bg-secondary mx-1 mt-2">
                            <div class="col-md-6 text-white">Noob</div>
                        </div>
                        <div class="row rounded bg-secondary mx-1 mt-2">
                            <div class="col-md-6 text-white">Cheese</div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-12"></div>
                        </div>
                    </div>
                </div>
                <!-- Right side column -->
                <div class="col-md-6 mt-4">
                    <!-- Image and play button -->
                    <div class="container rounded bg-dark">
                        <div class="row">
                            <p class="main-text mt-3 mx-5"><b>Current Character Selected: (Nutmeg)</b></p>
                        </div>
                        <div class="row">
                            <div class="container char-image justify-text">
                                <img src="./default.jpg" alt="Current Character" class="mx-5 rounded border border-dark">
                            </div>
                        </div>
                        <div class="row mt-3 mx-5">
                            <a href="../character-sheet/character-sheet.html" role="button" class="btn btn-danger btn-lg" 
                                id="play-btn">Play</a>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-12"></div>
                        </div>   
                    </div>        
                </div>
            </div>
        </div>
    </body>
</html>
