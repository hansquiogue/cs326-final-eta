<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Euryale - Sign In</title>

        <!-- Loads in script -->
        <script type="module" src="signin.js" defer></script>

        <!-- Required Bootstrap meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Loads in Bootstrap CSS -->
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
            crossorigin="anonymous">
        
        <!-- Personal CSS -->
        <link rel="stylesheet" href="login-register.css">

        <!-- Google font-->
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet"> 
    </head>
    <body class="bg-signin">
        <header class="navbar navbar-expand-xl navbar-dark bg-dark">
            <!-- TODO: New logo? -->
            <a class="navbar-brand" href="/">EURYALE</a>
        </header>
        <div class="top-buffer"></div>
        <div class="container border border-danger rounded bg-dark" id="signin-container">
            <div class="row">
                <div class="col mt-5">
                    <p class="sign-in-text mx-5">Sign In</p>
                </div>
            </div>
            <div class="form-group mt-4 mx-5" id="username">
                <label for="user-input">Username:</label>
                <input id="user-input" class="form-control">
            </div>
            <div class="form-group mx-5" id="password">
                <label for="pass-input">Password:</label>
                <input type="password" id="pass-input" class="form-control">
            </div>
            <!-- TODO: Redirect href link-->
            <!-- <a class="forgot mx-5" href="#forgot">Forgot your username or password?</a> -->
            <div class="row">
                <div class="col-md-8 mt-5">
                    <a class="register mx-5" href="register.html">Create a new account</a>
                </div>
                <div class="col-md-4 mt-5">
                    <!-- TODO: POST Request for signing in (Authentication?) -->
                    <button type="submit" class="btn btn-danger btn-lg" id="sign-in">Sign In</button>
                </div>
            </div>
        </div>
        <div class="bottom-buffer"></div>
        <div class="navbar navbar-expand-xlW navbar-dark bg-dark">
        </div>
    </body>
</html>
