<!DOCTYPE html>
<html lang="en">
    <title>Euryale - Character Sheet</title>
        
        <!-- Required Bootstrap meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Loads in Bootstrap CSS -->
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
            crossorigin="anonymous">

        <!-- Loads in Fontawesome icons-->
        <link rel="stylesheet" 
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
            crossorigin="anonymous"/>

        <!-- Personal CSS -->
        <link rel="stylesheet" href="character-sheet.css">

        <!-- Google font-->
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    </head>
    <body class="bg-secondary">
        <div class="container rounded bg-dark mt-4">
            <div class="row main-text">
                <div class="col-md-12 mt-3">Active Features</div>
            </div>
            <div class="dropdown-divider"></div>
            <div class="row mt-3">
                <div class="col-sm-4 mx-1 px-2">
                    <div class="active-features-text">Name:</div>
                    <input class="form-control" id="af-name1">
                    <input class="form-control mt-1" id="af-name2">
                    <input class="form-control mt-1" id="af-name3">
                    <input class="form-control mt-1" id="af-name4">
                    <input class="form-control mt-1" id="af-name5">
                    <input class="form-control mt-1" id="af-name6">
                </div>
                <div class="col-sm-2 px-1">
                    <div class="active-features-text">Usage:</div>
                    <input class="form-control" id="af-usage1">
                    <input class="form-control mt-1" id="af-usage2">
                    <input class="form-control mt-1" id="af-usage3">
                    <input class="form-control mt-1" id="af-usage4">
                    <input class="form-control mt-1" id="af-usage5">
                    <input class="form-control mt-1" id="af-usage6">
                </div>
                <div class="col-sm-2 mx-n1 px-2">
                    <div class="active-features-text">Duration:</div>
                    <input class="form-control" id="af-dur1">
                    <input class="form-control mt-1" id="af-dur2">
                    <input class="form-control mt-1" id="af-dur3">
                    <input class="form-control mt-1" id="af-dur4">
                    <input class="form-control mt-1" id="af-dur5">
                    <input class="form-control mt-1" id="af-dur6">
                </div>
                <div class="col-sm-2 px-2">
                    <div class="active-features-text">Recovery:</div>
                    <input class="form-control" id="af-rec1">
                    <input class="form-control mt-1" id="af-rec2">
                    <input class="form-control mt-1" id="af-rec3">
                    <input class="form-control mt-1" id="af-rec4">
                    <input class="form-control mt-1" id="af-rec5">
                    <input class="form-control mt-1" id="af-rec6">
                </div>
                <div class="col-sm-1 px-1">
                    <div class="active-features-text">Uses:</div>
                    <input class="form-control" id="af-uses1">
                    <input class="form-control mt-1" id="af-uses2">
                    <input class="form-control mt-1" id="af-uses3">
                    <input class="form-control mt-1" id="af-uses4">
                    <input class="form-control mt-1" id="af-uses5">
                    <input class="form-control mt-1" id="af-uses6">
                </div>
                <div class="col-sm-1 px-2 mx-n1">
                    <div class="active-features-text">Used:</div>
                    <input class="form-control" id="af-used1">
                    <input class="form-control mt-1" id="af-used2">
                    <input class="form-control mt-1" id="af-used3">
                    <input class="form-control mt-1" id="af-used4">
                    <input class="form-control mt-1" id="af-used5">
                    <input class="form-control mt-1" id="af-used6">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12"></div>
            </div>
        </div>
    </body>
</html>
