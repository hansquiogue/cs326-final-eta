<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Euryale - Character Sheet</title>
        
        <!-- Required Bootstrap meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Loads in Bootstrap CSS -->
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
            crossorigin="anonymous">

        <!-- Personal CSS-->
        <link rel="stylesheet" href="right-cluster.css">
    </head>

    <body>
        <div class = "container border border-primary">
                    <div class="row main-text">
                        <div class="col-md-12 mt-7"><div id = "label">Spell Slots</div>
                    <div class="dropdown-divider"></div>
                    <div class="row mt-3">
                        <div class="col-sm-4 mx-1 px-2">
                            <div class="spell-slots-text">Max:</div>
                             <!-- fix this cause I don't know what the limit is-->
                            <input class="form-control mt-1" type = "number" min="1" max="10" id="max1">
                            <input class="form-control mt-2" id="max2">
                            <input class="form-control mt-0" id="max3">
                            <input class="form-control mt-0" id="max4">
                            <input class="form-control mt-0" id="max5">
                            <input class="form-control mt-0" id="max6">
                            <input class="form-control mt-0" id="max7">
                            <input class="form-control mt-0" id="max8">
                            <input class="form-control mt-0" id="max9">
                            <input class="form-control mt-0" id="max9">
                            
                        </div>
                        <div class="col-sm-4 mx-1 px-4">
                            <div class="spell-slots-text">Used:</div>
                            <!-- fix this cause I don't know what the limit is so I didn't add any numbers next to the text inputs-->
                            <input class="form-control mt-1" type = "number" min="1" max="10" id="used1">
                            <input class="form-control mt-2" id="used">
                            <input class="form-control mt-0" id="used2">
                            <input class="form-control mt-0" id="used3">
                            <input class="form-control mt-0" id="used4">
                            <input class="form-control mt-0" id="used5">
                            <input class="form-control mt-0" id="used6">
                            <input class="form-control mt-0" id="used7">
                            <input class="form-control mt-0" id="used8">
                            <input class="form-control mt-0" id="used9">
                        </div>
                    </div><br>
                    <div class="col-md-12 mt-7"><div id = "label">Attacks</div>
                    <div class="dropdown-divider"></div>
                    <div class="row mt-3">
                        <div class="col-sm-4 mx-1 px-2">
                            <div class = "attack-slots-text">Name </div>
                            <input class = "form-control mt-1" type = "text">
                            <input class = "form-control mt-1" type = "text">
                            <input class = "form-control mt-1" type = "text">
                            <input class = "form-control mt-1" type = "text">
                            <input class = "form-control mt-1" type = "text">
                            </div>
                            <div class="col-sm-2 mx-0 px-4">
                                <div class = "attack-slots-text">Bonus </div>
                                <input class = "form-control mt-1" type = "text">
                                <input class = "form-control mt-1" type = "text">
                                <input class = "form-control mt-1" type = "text">
                                <input class = "form-control mt-1" type = "text">
                                <input class = "form-control mt-1" type = "text">
                            </div>
                            <div class="col-sm-3 mx-1 px-4">
                                <div class = "attack-slots-text">DMG / TYP </div>
                                <input class = "form-control mt-1" type = "text">
                                <input class = "form-control mt-1" type = "text">
                                <input class = "form-control mt-1" type = "text">
                                <input class = "form-control mt-1" type = "text">
                                <input class = "form-control mt-1" type = "text">
        </div>
    </body>
