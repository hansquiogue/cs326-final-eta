<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Euryale - Character Sheet</title>
        
        <!-- Required Bootstrap meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Loads in Bootstrap CSS -->
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
            crossorigin="anonymous">

        <!-- Loads in Fontawesome icons-->
        <link rel="stylesheet" 
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
            crossorigin="anonymous"/>

        <!-- Personal CSS -->
        <link rel="stylesheet" href="character-sheet.css">

        <!-- Google font-->
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    </head>
    <body class="bg-secondary">
        <!-- Navigation bar -->
        <header class="navbar navbar-dark bg-dark">
            <!-- TODO: Add a logo for or website and redirect href link-->
            <a class="navbar-brand" href="#homepage#">EURYALE</a>

            <div class="nav navbar-nav navbar-right">
                <li class="nav-item dropdown">
                    <!-- Dropdown trigger --->
                    <div class="user-text text-white">
                        (Username Placeholder)
                    <a class="nav-link dropdown-toggle fas fa-user fa-lg mx-3" role="button" id="userDropdownMenu" 
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                    </div>

                    <!-- TODO: Dropdown menu (Import jquery issue?) -->
                    <div class="dropdown-menu" aria-labelledby="userDropdownMenu">
                        <a class="dropdown-item" href="#">Settings</a>
                    </div>
                </li>
            </div>
        </header>
        
        <div class="container rounded bg-dark mt-4">
            <!-- Top cluster -->
            <div class="row top-cluster">
                <div class="col-sm-3 mt-4 mx-2 form-group">
                    <div class="text text-white">Character Name:</div>
                    <input class="form-control mt-2" id="char-name">
                </div>
                <div class="col-sm-7 mt-2 container">
                    <div class="row mt-2">
                        <div class="col-sm-3 mx-1">
                            <div class="top-cluster-mid-text">Level:</div>
                            <input class="form-control" id="level">
                        </div>
                        <div class="col-sm-4">
                            <div class="top-cluster-mid-text">Class:</div>
                            <input class="form-control" id="class">
                        </div>
                        <div class="col-sm-4">
                            <div class="top-cluster-mid-text">Race:</div>
                            <input class="form-control" id="race">
                        </div>
                        <div class="row mx-1 mt-2">
                            <div class="col-sm-4">
                                <div class="top-cluster-mid-text">Alignment:</div>
                                <input class="form-control" id="alignment">
                            </div>
                            <div class="col-sm-3">
                                <div class="top-cluster-mid-text">Experience Points:</div>
                                <input class="form-control" id="exp-points">
                            </div>
                            <div class="col-sm-4 mt-2">
                                <div class="top-cluster-mid-text">Experience Points Range:</div>
                                <input type="range" class="custom-range" id="exp-range">
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="col-sm-1 mt-2 justify-content-center">
                    <div class="row mt-2 "><button type="submit" 
                        class="btn btn-top btn-danger btn-sm" id="save-btn">Save</button></div>
                    <div class="row mt-2"><button type="submit" 
                        class="btn btn-top btn-danger btn-sm" id="export-btn">Export</button></div>
                    <div class="row mt-2"><button type="submit" 
                        class="btn btn-top btn-danger btn-sm" id="export-btn">Reset</button></div>
                </div>
            </div>
            
            <!-- TODO: THE REST -->
            <div class="row mt-5">
                <!-- (Center) Left side skills-->
                <div class="col"></div>
               
                <!-- Center image -->
                <div class="col user-img mt-2">
                    <img src="./default.jpg" class="border border-dark">
                    <button type="submit" class="btn btn-danger mt-2 float-right" id="change-img-btn">Change Image</button>
                </div>

                <!-- (Center) Right side spell slots-->
                <div class="col"></div>

            </div>

            <div class="row mt-2">

            </div>

        </div>
    </body>
</html>
