<!doctype html>
<html lang="en">

<head>
  <title>Euryale - Character Info</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Personal CSS -->
  <link rel="stylesheet" href="character-info.css">
  <link rel="stylesheet" href="popups.css">
</head>

<body>
  <div class="container m-0" id="char-info-inner">
    <div class="row">
      <div class="col-5">
        <div class="row">
          <div class="col pr-1">
            <div class="form-group mb-1">
              <label for="info-height">Height</label>
              <input type="text" name="info-height" id="info-height" class="form-control">
            </div>
          </div>
          <div class="col px-1">
            <div class="form-group mb-1">
              <label for="info-weight">Weight</label>
              <input type="text" name="info-weight" id="info-weight" class="form-control">
            </div>
          </div>
          <div class="col pl-1">
            <div class="form-group mb-1">
              <label for="info-size">Size</label>
              <input type="text" name="info-size" id="info-size" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col pr-1">
            <div class="form-group mb-1">
              <label for="info-eyes">Eyes</label>
              <input type="text" name="info-eyes" id="info-eyes" class="form-control">
            </div>
          </div>
          <div class="col pl-1">
            <div class="form-group mb-1">
              <label for="info-skin">Skin</label>
              <input type="text" name="info-skin" id="info-skin" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4 pr-1">
            <div class="form-group mb-1">
              <label for="info-age">Age</label>
              <input type="text" name="info-age" id="info-age" class="form-control">
            </div>
          </div>
          <div class="col pl-1">
            <div class="form-group mb-1">
              <label for="info-hair">Hair</label>
              <input type="text" name="info-hair" id="info-hair" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group mb-1">
          <label for="info-personality">Personality Traits</label>
          <textarea class="form-control" id="info-personality" rows="3"></textarea>
        </div>
        <div class="form-group mb-1">
          <label for="info-ideals">Ideals</label>
          <textarea class="form-control" id="info-ideals" rows="2"></textarea>
        </div>
        <div class="form-group mb-1">
          <label for="info-bonds">Bonds</label>
          <textarea class="form-control" id="info-bonds" rows="2"></textarea>
        </div>
        <div class="form-group mb-1">
          <label for="info-flaws">Flaws</label>
          <textarea class="form-control" id="info-flaws" rows="2"></textarea>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="col pr-1">
            <div class="form-group mb-1">
              <label for="info-feats">Features & Traits</label>
              <textarea class="form-control" id="info-feats" rows="10"></textarea>
            </div>
          </div>
          <div class="col pl-1">
            <div class="form-group mb-1">
              <label for="info-profs">Proficiencies & Languages</label>
              <textarea class="form-control" id="info-profs" rows="10"></textarea>
            </div>
          </div>
        </div>
        <div class="form-group mb-1">
          <label for="info-backstory">Backstory</label>
          <textarea class="form-control" id="info-backstory" rows="5"></textarea>
        </div>
        <div class="form-group mb-1">
          <label for="info-allies">Allies & Organizations</label>
          <textarea class="form-control" id="info-allies" rows="5"></textarea>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
