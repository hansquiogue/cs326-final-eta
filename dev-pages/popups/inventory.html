<!DOCTYPE html>
<html lang="en">

<head>
  <title>Euryale - Inventory</title>
  <!-- Required Bootstrap meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Personal CSS -->
  <link rel="stylesheet" href="inventory.css">
  <link rel="stylesheet" href="popups.css">
</head>

<body>

  <!-- Top-level container for merging into main sheet or something -->
  <!-- outter container -->
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
    Launch
  </button>

  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Character Inventory</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- inner container -->
          <div class="container m-0" id="character-inv-inner">
            <div class="row">
              <div class="col-4 pr-1 pl-3">
                <div class="form-group">
                  <label for="inv-armor">Armor</label>
                  <input type="text" name="inv-armor" id="inv-armor" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inv-shield">Shield</label>
                  <input type="text" name="inv-shield" id="inv-shield" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inv-attuned">Attuned Items</label>
                  <textarea class="form-control" id="inv-attuned" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <label for="inv-other">Other</label>
                  <textarea class="form-control" id="inv-other" rows="5"></textarea>
                </div>
              </div>
              <div class="col-8 pl-4 pr-4">
                <div class="row">
                  <div class="col my-auto px-1">
                    <div class="form-group">
                      <label for="inv-plat">Platinum</label>
                      <input type="number" name="inv-plat" id="inv-plat" class="form-control">
                    </div>
                  </div>
                  <div class="col my-auto px-1">
                    <div class="form-group">
                      <label for="inv-gold">Gold</label>
                      <input type="number" name="inv-gold" id="inv-gold" class="form-control">
                    </div>
                  </div>
                  <div class="col my-auto px-1">
                    <div class="form-group">
                      <label for="inv-electrum">Electrum</label>
                      <input type="number" name="inv-electrum" id="inv-electrum" class="form-control">
                    </div>
                  </div>
                  <div class="col my-auto px-1">
                    <div class="form-group">
                      <label for="inv-silver">Silver</label>
                      <input type="number" name="inv-silver" id="inv-silver" class="form-control">
                    </div>
                  </div>
                  <div class="col my-auto px-1">
                    <div class="form-group">
                      <label for="inv-copper">Copper</label>
                      <input type="number" name="inv-copper" id="inv-copper" class="form-control" placeholder="100">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- Table header -->
                  <table class="table table-sm">
                    <thead>
                      <tr>
                        <th class="col-9">Name</th>
                        <th>Qty</th>
                        <th>Weight</th>
                        <th></th>
                      </tr>
                    </thead>
                  </table>
                  <!-- TODO figure out a way to set dynamic max-height -->
                  <!-- Table body -->
                  <div class="scroll-table">
                    <table class="table table-sm table-borderless">
                      <tbody>
                        <!-- extra rows added for testing, remove for actual use -->
                        <tr>
                          <td scope="row" class="col-9">
                            <input type="text" name="inv-name-1" id="inv-name-1" class="form-control">
                          </td>
                          <td>
                            <input type="text" name="inv-qty-1" id="inv-qty-1" class="form-control">
                          </td>
                          <td>
                            <input type="text" name="inv-wgt-1" id="inv-wgt-1" class="form-control">
                            <span>
                            </span>
                          </td>
                          <td>
                            <button type="button" class="close" id="inv-delete-1">
                              <span aria-hidden="true" class="table-delete">&times;</span>
                            </button>
                          </td>
                        </tr>

                        <tr>
                          <td scope="row">
                            <button type="button" class="close" aria-label="Delete Item">
                              <span aria-hidden="true">&plus;</span>
                            </button>
                          </td>
                        </tr>

                      </tbody>
                    </table>
                  </div>

                </div>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  </div>




</body>

</html>
