<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Personal CSS -->
  <link rel="stylesheet" href="character-sheet.css">

  <title>Euryale - center cluster</title>
</head>

<body>
  <div class="row px-3">
    <div class="col px-1">
      <div class="form-group">
        <label for="ac">AC</label>
        <input type="text" name="ac" id="ac" class="form-control" aria-label="ac">
      </div>
    </div>
    <div class="col px-1">
      <div class="form-group">
        <label for="hpMax">HP Maximum</label>
        <input type="text" name="hpMax" id="hpMax" class="form-control" aria-label="hpMax">
      </div>
    </div>
    <div class="col px-1">
      <div class="form-group">
        <label for="tempHp">Temp HP</label>
        <input type="text" name="tempHp" id="tempHp" class="form-control" aria-label="tempHp">
      </div>
    </div>
    <div class="col px-1">
      <div class="form-group">
        <label for="hp">Current HP</label>
        <input type="text" name="hp" id="hp" class="form-control" aria-label="hp">
      </div>
    </div>
    <div class="col px-1">
      <div class="form-group">
        <label for="hp-range">Current HP</label>
        <!-- TODO programatically set min/max/step -->
        <input type="range" name="hp-range" id="hp-range" class="custom-range" aria-label="hp-range">
      </div>
    </div>
  </div>
  <div class="row px-3">
    <!-- inputs -->
    <div class="col px-1">
      <div class="row px-3">
        <div class="col px-1">
          <div class="form-group">
            <label for="initiative">Initiative</label>
            <input type="text" name="initiative" id="initiative" class="form-control" aria-label="initiative">
          </div>
        </div>
        <div class="col px-1">
          <div class="form-group">
            <label for="hitDice">Hit Dice</label>
            <input type="text" name="hitDice" id="hitDice" class="form-control" aria-label="hitDice">
          </div>
        </div>
        <div class="col px-1">
          <div class="form-group">
            <label for="hitDiceUsed">Dice Used</label>
            <input type="text" name="hitDiceUsed" id="hitDiceUsed" class="form-control" aria-label="hitDiceUsed">
          </div>
        </div>
      </div>
      <div class="row px-3">
        <div class="col px-1">
          <div class="form-group">
            <label for="speed">Speed</label>
            <input type="text" name="speed" id="speed" class="form-control" aria-label="speed">
          </div>
        </div>
        <div class="col px-1">
          <div class="form-group">
            <label for="deathRollSuccesses">Successes</label>
            <input type="text" name="deathRollSuccesses" id="deathRollSuccesses" class="form-control"
              aria-label="deathRollSuccesses">
          </div>
        </div>
        <div class="col px-1">
          <div class="form-group">
            <label for="deathRollFailures">Failures</label>
            <input type="text" name="deathRollFailures" id="deathRollFailures" class="form-control"
              aria-label="deathRollFailures">
          </div>
        </div>
      </div>

    </div>
    <!-- dice placeholder -->
    <div class="col px-1">

    </div>
  </div>
  <!-- popup buttons -->
  <div class="row px-auto mx-auto popup-buttons">
    <a name="inventory" id="inventoryButton" class="btn btn-primary mx-1" role="button">Inventory</a>
    <a name="information" id="informationButton" class="btn btn-primary mx-1" role="button">Information</a>
    <a name="spells" id="spellsButton" class="btn btn-primary mx-1" role="button">Spells</a>
  </div>

</body>

</html>
