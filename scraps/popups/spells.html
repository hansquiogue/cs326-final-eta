<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="popups.css">
  <script defer src="spells.js"></script>

  <title>Euryale - Spells</title>
</head>

<body>

  <!-- Button trigger modal -->
  <!-- TODO figure out max height of modal & inheretence to scroll tables -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
    Launch
  </button>
  <div class="modal fade" id="spells-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Character Spells</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Tab bar -->
          <nav>
            <div class="nav nav-tabs" id="spell-tab" role="tablist">
              <a class="nav-link active" id="spell-cantrip-tab" data-toggle="tab" href="#spell-0" role="tab"
                aria-controls="spell-0" aria-selected="true">Cantrips</a>
              <a class="nav-link" id="spell-1-tab" data-toggle="tab" href="#spell-1" role="tab" aria-controls="spell-1"
                aria-selected="false">Level 1</a>
              <a class="nav-link" id="spell-2-tab" data-toggle="tab" href="#spell-2" role="tab" aria-controls="spell-2"
                aria-selected="false">Level 2</a>
              <a class="nav-link" id="spell-3-tab" data-toggle="tab" href="#spell-3" role="tab" aria-controls="spell-3"
                aria-selected="false">Level 3</a>
              <a class="nav-link" id="spell-4-tab" data-toggle="tab" href="#spell-4" role="tab" aria-controls="spell-4"
                aria-selected="false">Level 4</a>
              <a class="nav-link" id="spell-5-tab" data-toggle="tab" href="#spell-5" role="tab" aria-controls="spell-5"
                aria-selected="false">Level 5</a>
              <a class="nav-link" id="spell-6-tab" data-toggle="tab" href="#spell-6" role="tab" aria-controls="spell-6"
                aria-selected="false">Level 6</a>
              <a class="nav-link" id="spell-7-tab" data-toggle="tab" href="#spell-7" role="tab" aria-controls="spell-7"
                aria-selected="false">Level 7</a>
              <a class="nav-link" id="spell-8-tab" data-toggle="tab" href="#spell-8" role="tab" aria-controls="spell-8"
                aria-selected="false">Level 8</a>
              <a class="nav-link" id="spell-9-tab" data-toggle="tab" href="#spell-9" role="tab" aria-controls="spell-9"
                aria-selected="false">Level 9</a>
            </div>
          </nav>
          <!-- Tab contents -->
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="spell-0" role="tabpanel" aria-labelledby="spell-cantrip-tab">
            </div>
            <div class="tab-pane fade" id="spell-1" role="tabpanel" aria-labelledby="spell-1-tab">
            </div>
            <div class="tab-pane fade" id="spell-2" role="tabpanel" aria-labelledby="spell-2-tab">
            </div>
            <div class="tab-pane fade" id="spell-3" role="tabpanel" aria-labelledby="spell-3-tab">
            </div>
            <div class="tab-pane fade" id="spell-4" role="tabpanel" aria-labelledby="spell-4-tab">
            </div>
            <div class="tab-pane fade" id="spell-5" role="tabpanel" aria-labelledby="spell-5-tab">
            </div>
            <div class="tab-pane fade" id="spell-6" role="tabpanel" aria-labelledby="spell-6-tab">
            </div>
            <div class="tab-pane fade" id="spell-7" role="tabpanel" aria-labelledby="spell-7-tab">
            </div>
            <div class="tab-pane fade" id="spell-8" role="tabpanel" aria-labelledby="spell-8-tab">
            </div>
            <div class="tab-pane fade" id="spell-9" role="tabpanel" aria-labelledby="spell-9-tab">
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>



</body>

</html>
